<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8a20bfb882.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-solid.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-regular.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-light.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/duotone.css" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/brands.css" />

    <title>Doc</title>
</head>

<body>

    <div class="container">

        <header>
            <p class="whatsapp-name">WhatsApp</p>
            <nav class="header-nav">
                <ul>
                    <li><a href="#"><i class="fa-regular fa-camera"></i></a></li>
                    <li><a href="#"><i class="fa-regular fa-magnifying-glass"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a></li>
                </ul>
            </nav>
        </header>

        <div class="chats">
            <a href="#" class="chat-item">
                <img src="pro-pic.png" class="pro-pic-img" alt="">
                <div class="chat-r">
                    <div class="chat-r-top">
                        <h3 class="username">Username</h3>
                        <div class="top-extra">
                            <p class="chat-date">14.05.24</p>
                        </div>
                    </div>
                    <div class="chat-t-bottom">
                        <div class="message-info">
                            <i class="fa-regular fa-check-double"></i>
                            <div class="message-info-icon"><i class="fa-solid fa-video"></i></div>
                            <div class="message">Video qeyd</div>
                        </div>
                        <div class="pin-info">
                            <i class="fa-regular fa-map-pin"></i>
                        </div>
                    </div>
                </div>
            </a>

            <div class="chat-item">
                <img src="pro-pic.png" class="pro-pic-img" alt="">
                <div class="chat-r">
                    <div class="chat-r-top">
                        <h3 class="username">AzEduNet Təcrübə</h3>
                        <div class="top-extra">
                            <p class="chat-date">01.57</p>
                        </div>
                    </div>
                    <div class="chat-r-bottom">
                        <div class="message-info">
                            <div class="message-info-icon">
                                <div class="message">Rzayev: Hər vaxtınız xeyir. Oodu</div>
                            </div>
                            <div class="pin-info">
                            </div>
                            <b class="message-count">5</b>
                        </div>
                    </div>
                </div>

            </div>

            <div class="chat-box-bottom">
                <p class="c-b-bottom-primary">
                    <b>Daha çox seçim üçün söhbətə basılı saxlayın</b>
                </p>
                <div class="c-b-bottom-info-box">
                    <i class="fa-regular fa-lock-keyhole"></i>
                    <p>Şəxsi məlumatlarınız <span>tam şifrələnib</span></p>
                </div>
            </div>
        </div>

        <nav class="main-nav">
            <ul>
                <li>
                    <a href="#" class="active">
                        <i class="fa-solid fa-message-lines"></i>
                        <p>Söhbətlər
                        </p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-message-quote"></i>
                        <p>Yenilemeler
                        </p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-sharp fa-regular fa-users"></i>
                        <p>Icmalar
                        </p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-phone"></i>
                        <p>Zengler</p>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="floating-chat">
            <a href="#">
                <i class="fa-solid fa-message-plus"></i>
            </a>
        </div>

    </div>
</body>

</html>
